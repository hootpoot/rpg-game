<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Seinfeld Brawl</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <script src="assets/game.js"></script>


    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!--title-->
    <img src="assets/images/seinfeld-logo-png-transparent.png">

    <!--fighter cards-->
    <div class="buttons">
        <button id="jerry" class="fighter" value="0">
            <p>JERRY</p>
            <img src="assets/images/jerry.jpg">

            <div id="jerryHP"></div>
        </button>
        <button id="elaine" class="fighter" value="1">
            <p>ELAINE</p>
            <img src="assets/images/elaine.jpg">
            <div id="elaineHP"></div>
        </button>
        <button id="george" class="fighter" value="2">
            <p>GEORGE</P>
            <img src="assets/images/george.jpg">
            <div id="georgeHP"></div>
        </button>
        <button id="kramer" class="fighter" value="3">
            <p>KRAMER</p>
            <img src="assets/images/kramer.jpg">
            <br>
            <div id="kramerHP"></div>
        </button>
    </div>

    <!--divs for placements-->
    <h2>Your Fighter</h2>
    <div id="your-fighter"></div>

    <h2>Enemies Available to Attack</h2>
    <div id="your-enemies"></div>

    <h2>Fight Section</h2>
    <div id="fight">
        <button id="attack-button" class="attack">ATTACK!</button>
    </div>

    <h2>Defender</h2>
    <div id="your-defender"></div>

    <div id="play-text"></div>
    <div id="play-text2"></div>

    <div id="restart">
        <button id="restart-button" class="restart">Restart</button>
    </div>
    

</body>

</html>
